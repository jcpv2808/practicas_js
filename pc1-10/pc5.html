<body>
    <h1>Null, Undefined, NaN</h1>
    <script>
        //null, undefined - representan una variable sin valor
        //el valor "null" la asigna el programador intencionalmente
        //el valor undefined lo asgina el programa
        //en los dos casos la variable no presenta ningun valor
        let indefinida;
        console.log(indefinida);
        let nula = null; 
        console.log(nula);
        
        //NaN - not a number
        let noEsUnNumero = "hola" * 5;
        console.log(noEsUnNumero);
        //la computadora arroja NaN indicando un error, hola * 5 - NO ES UN NUMERO
    </script>
