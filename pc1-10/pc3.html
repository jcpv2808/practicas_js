    <title>Pc3</title>
</head>
<body>
    <h1>Numeros</h1>
    <script>
        let num1 = 8;
        let num2 = 7.18;
        let num3 = "3.1416";
        console.log(num1);
        console.log(num2);
        console.log(num3);
        //15
        console.log(num1+num2);
        //83.1416
        console.log(num1+num3);
        //15.18
        console.log(num1+parseFloat(num2));
        //10.3216
        console.log(num2+parseFloat(num3));
    </script>
</body>
