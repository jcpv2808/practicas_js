<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pc1</title>
</head>
<body>
    <h1>Practica 1</h1>
    <script>
        //var - global, let - en el bloque(se puede declarar sin un valor), const - no cambiara nunca(siempre se debe definir su valor)
        var hola = "hola mundo";
        let hello = "hello world";
        const hi = "Hi world";
        console.log(hola);
        console.log(hello);
        console.log(hi);
        console.log(window);
    </script>
</body>
</html>
