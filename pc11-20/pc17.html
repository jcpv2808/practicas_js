<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pc17</title>
</head>
<body>
    <h1>Arrow Functions</h1>
    <script>
        const separacion = {
                guion:     "----------------------",
                asterisco: "**********************",
                sub_guion: "______________________",
                slash:     "//////////////////////",
                doblePunto:"::::::::::::::::::::::",
                porcentaje:"%%%%%%%%%%%%%%%%%%%%%%",
                michi:     "######################",
        };

        //nueva forma de declarar funciones con =>
        //escribir en consola
        const funcion1 = () => console.log("Arrow");
        funcion1();
        //operaciones
        const funcion2 = (a,b) => a + b;
        console.log(funcion2(5,3));

        //varias lineas
        const funcion3 = () => {
            console.log("Hola")
            console.log("Como")
            console.log("Estas")
        }
        funcion3();
        //practica
        //sumar todos los elementos de un arreglo
        let numeros = [2,3,4,5,6,10], total = 0;
        for (let numero of numeros) total += numero;
        console.log(total);
    </script>
</body>
</html>
