<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <h1>Generators</h1>
    <script>

        function* iterable(){
            yield "hola"
            console.log("hola consola")
            yield "hola 2"
            console.log("hola consola 2")
            yield "hola 3"
            yield "hola 4"
        }

        
        let iterador = iterable();
        /*
        console.log(iterador.next())
        console.log(iterador.next())
        console.log(iterador.next())
        console.log(iterador.next())
        console.log(iterador.next())
        console.log(iterador.next())
        */

        for(let y of iterador){
            console.log(y)
        }

        const arr = [...iterable()]
        console.log(arr)

        function cuadrado(valor){
            setTimeout(() => {
                console.log({valor, resultado:valor * valor})
            }, Math.random()*1000);
        }

        function* generador(){
            console.log("inicia generador")
            yield cuadrado(0)
            yield cuadrado(1)
            yield cuadrado(2)
            yield cuadrado(3)
            yield cuadrado(4)
            yield cuadrado(5)
            console.log("finaliza generador")
        }

        let gen = generador();
        for(let yield of gen){
            console.log(yield)
        }
    </script>
</body>
</html>
