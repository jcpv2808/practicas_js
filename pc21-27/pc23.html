<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>pc23</title>
</head>
<body>
    <h1>Objeto Math</h1>
    <script>
        console.log(Math.PI);
        console.log(Math.abs(-5.4));
        console.log(Math.ceil(7.5));
        console.log(Math.floor(7.5));
        console.log(Math.round(7.5));
        console.log(Math.sqrt(81));// raiz cuadrada sq = Square - rt = root 
        console.log(Math.pow(2,5));// potencia de "a" a la "b"(a,b)
        console.log(Math.sign(-5));// verifica si es positivo, negativo o cero
        console.log(Math.random());//numero aleatorio entre 0 - 1
        console.log(Math.random() * 1000);//numero aleatorio entre 0 - 1000
        console.log(Math.round(Math.random() * 1000000000));//numero aleatorio entre 0 - 1000 sin decimales
    </script>
</body>
</html>
