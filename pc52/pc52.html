<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <script>

        const json = {
            nombre: "jean",
            apellido: "pinto",
            edad: 23
        }
        console.log(JSON.parse("{}"))
        console.log(JSON.parse("[]"))
        console.log(JSON.stringify({}))
        console.log(JSON.stringify([]))
        let objJSON = JSON.stringify(json)
        console.log(objJSON) 
        let jJSON = JSON.parse(objJSON)
        console.log(jJSON)
    </script>
</body>
</html>
