<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promsesas</title>
</head>
<body>
    <h1>Promesas</h1>
    <script>
        function cuadradoPromesa(value){
            if(typeof(value) !== "number") {
                return Promise.reject(`Error, el valor ${value} ingresado no es valido`)
            }

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        value,
                        result: value * value,
                    });
                }, 0|Math.random()*100);
            })
        }

        cuadradoPromesa(0)
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
                return cuadradoPromesa(1)
            })
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
                return cuadradoPromesa(2)
            })
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
                return cuadradoPromesa(3)
            })
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
                return cuadradoPromesa(4)
            })
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
                return cuadradoPromesa(5)
            })
            .then((obj) => {
                //console.log(obj);
                console.log(`${obj.value} : ${obj.result}`)
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
